<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="ingredient" type="com.nadarzy.springrecipemongoapp.commands.IngredientCommand"*/-->
            <form th:object="${ingredient}" th:action="@{'/recipe/'+${ingredient.getRecipeId()}+'/ingredient'}"
                  method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>

                <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "
                      method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{recipeId}"/>

                    <div class="pannel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Edit Ingredient Information</h1>
                            </div>
                            <div class="panel-body">


                                <div class="row">
                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('description')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Description:</label>
                                        <input type="text" class="form-control" th:field="*{description}"
                                               th:errorclass="has-error"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>

                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('amount')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Amount:</label>
                                        <input type="number" class="form-control" th:field="*{amount}"
                                               th:errorclass="has-error"/>
                                        <span class="help-block" th:if="${#fields.hasErrors('amount')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('amount')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>UOM:</label>
                                        <select class="form-control" name="uom.id">
                                            <option th:each="uomEach : ${uomList}"
                                                    th:value="${uomEach.id}"
                                                    th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                    th:text="${uomEach.description}">Each
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
        </div>
    </div>
</div>
</body>
</html>
